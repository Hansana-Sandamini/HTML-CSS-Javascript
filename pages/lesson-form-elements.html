<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-Form_Elements</title>
</head>
<body>
    <h1>Form Elements</h1>

    <strong>1. Label</strong>
    <br />
    
    <label for="userName">User Name: </label>
    <hr />
    <br/>

    <strong>2. Input</strong>
    <br />
    <p>----Text Input----</p>
    <label for="firstName">First Name: </label>
    <input type="text" placeholder="Enter your first name here" maxlength="10" />

    <p>----Number Input----</p>
    <label for="age">Age:</label>
    <input type="number" value="18" />

    <p>----Password Input----</p>
    <label for="password">Password: </label>
    <input type="password" />

    <p>----Date Input----</p>
    <label for="date">Date: </label>
    <input type="date" />

    <p>----Radio Buttons----</p>
    <label for="male">Male: </label>
    <input type="radio" name="gender" />
    <label for="female">Female: </label>
    <input type="radio" name="gender" />

    <p>----Check Box----</p>
    <label for="remember">Remember Me </label>
    <input type="checkbox" />

    <p>----File Upload----</p>
    <input type="file" name="file" />
    <hr />
    <br/>

    <strong>3. Text Area</strong>
    <br />
    <textarea 
    name="message" 
    id="message" 
    placeholder="Enter your message" 
    rows="5"
    cols="100">
    </textarea>
    <hr/>
    <br/>

    <strong>4. Button</strong>
    <br/>
    <button onclick="alert('Hello World!')">Click Me</button>
    <hr/>
    <br/>

    <strong>5. Select</strong>
    <br/>
    <select name="technologies" id="tech">
        <option value="java">Java</option>
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
    </select>
    <hr/>
    <br/>

    <strong>6. Fieldset and Legend</strong>
    <br/>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name: </label>
        <input type="text" />
        <label for="lastName">Last Name: </label>
        <input type="text" />
    </fieldset>
    <br/>
    <hr/>
    <br/>

    <strong>7. Form</strong>
    <br/>
    <form action="/submit-form" method="post">
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName" required>
        <br/>
        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName" required>
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
