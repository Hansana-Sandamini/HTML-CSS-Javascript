<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Media Content</title>
</head>
<body>
    <h1>Media Contents</h1>

    <strong>1. Images</strong>
    <br/>

    <img src="/images/profile-image.png" alt="Profile Image" style="width: 300px; height: 300px; object-fit: cover;"/>
    <br/>
    <img src="https://www.apple.com/newsroom/images/product/mac/standard/Apple_new-macbookair-wallpaper-screen_11102020_big.jpg.large.jpg" alt="Macbook" style="width: 300px; height: 300px; object-fit: cover;"/>
    <br/>

    <strong>2. Videos</strong>
    <br/>

    <video src="/pages/videos/mountain.mp4" style="width: 300px; height: 300px;" controls></video>
    <br/>

    <video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"style="width: 300px; height: 300px;" controls></video>
    <br/>

    <strong>3. Audios</strong>
    <br/>

    <audio src="/pages/audios/vlog-music.mp3" controls></audio>
    <br/>

    <strong>4. Iframe</strong>
    <br/>

    <iframe src="https://www.youtube.com/embed/lTxn2BuqyzU" width="500" height="300"></iframe>
    <br/>

    <iframe src="https://www.google.com" width="800" height="500"></iframe>
</body>
</html>
